<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Hardcore Mineswepper</title>
</head>

<body>
  <div class="gameOverScreen" id="goScreen">
    <div class="card">
      <h1 id="message">Game Over</h1>
      <button class="btn" onclick="location.reload()">Try Again</button>
    </div>


  </div>
  <header>
    <div class="logo">
      <h1 class="logo">Hardcore Mineswepper</h1>
      <h4 class="author">By Anwesh Dahal</h4>
      <div class="controls">
        <div class="btns">
          <button class="btn" id="btn" onclick="location.reload()">Reset</button>
        </div>
        <div class="timer">
          <span id="time">00</span> <span>Seconds</span>
        </div>
      </div>
    </div>
  </header>
  <div id="app">

  </div>
  <script src="./main.js"></script>
</body>

</html>
